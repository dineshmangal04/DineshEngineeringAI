

<div class="container" style="margin-top: 50px;">
  <div>
    <input [(ngModel)]="searchTitle" placeholder="search post by title">
  </div>
  <h2>Posts</h2>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">URL</th>
      <th scope="col">Created At</th>
      <th scope="col">Auther</th>
      <th scope="col">Raw Data</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts.hits | itemFilter : searchTitle">
      <td class="col-sm-1">
        {{post.title}}
      </td>
      <td> {{post.url}}</td>
      <td> {{post.created_at | date:'yyyy/MM/dd'}}</td>
      <td>{{post.author}}</td>
      <td (click)="openRawDataModal('custom-modal-1', post)" class="btn btn-info">Get Raw Data</td>
    </tr>
    </tbody>
  </table>

</div>

<custom-modal id="custom-modal-1">
  <div class="custom-modal">
    <div class="custom-modal-body">
      <h1>Post Raw Data</h1>
      <p style="word-break: break-word;">
        {{post}}
      </p>
      <button (click)="closeModal('custom-modal-1');">Close</button>
    </div>
  </div>
  <div class="custom-modal-background"></div>
</custom-modal>
